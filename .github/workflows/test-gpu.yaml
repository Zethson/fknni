name: GPU-CI

on:
  push:
    branches: [main]
  pull_request:
    types:
      - labeled
      - opened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: "Triage: Check if GPU tests are allowed to run"
    if: (!contains(github.event.pull_request.labels.*.name, 'skip-gpu-ci'))
    runs-on: ubuntu-latest
    steps:
      - uses: flying-sheep/check@v1
        with:
          success: ${{ github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'run-gpu-ci') }}
  test:
    name: GPU Tests
    needs: check
    runs-on: "cirun-aws-gpu--${{ github.run_id }}"
    timeout-minutes: 30

    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Nvidia SMI sanity check
        run: nvidia-smi

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          cache-dependency-glob: pyproject.toml

      - name: Install fknni
        run: uv pip install --system -e ".[test,faissgpu,rapids12]"
      - name: Pip list
        run: pip list

      - name: Run test
        run: pytest -m gpu

      - name: Remove 'run-gpu-ci' Label
        if: always()
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: "run-gpu-ci"
          github_token: ${{ secrets.GITHUB_TOKEN }}
